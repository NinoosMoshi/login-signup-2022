
<div class="container">
  <div class="d-flex justify-content-center h-100 myheight">
    <div class="card mycard">
      <div class="card-header">
        <h3 class="must">Must Active Your Account</h3>
        <p class="email-act">({{email}})</p>
        <div class="d-flex justify-content-end social_icon">
        </div>
      </div>
      <div class="card-body">
        <form (ngSubmit)="done()" [formGroup]="formParentGroup">
          <div formGroupName="user">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <div>
                <input formControlName="code" type="text" class="form-control" placeholder="Enter Your Code">
              </div>
              <!-- start validate code -->
              <div *ngIf="code?.invalid && (code?.dirty || code?.touched)" class="text-danger" >
                <div *ngIf="code?.errors?.['required'] || code?.errors?.['noSpace']" class="alert alert-danger" role="alert">Code is required</div>
              </div>
              <!-- end validate code -->
            </div>
            <div class="form-group">
              <button type="submit" class="btn float-right login_btn">Done</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
