<div class="container">
  <div class="d-flex justify-content-center h-100 myheight">
    <div class="card mycard">
      <div class="card-header">
        <h3 class="must">Reset Password</h3>
        <div class="d-flex justify-content-end social_icon">
        </div>
      </div>
      <div class="card-body">
        <!-- <form *ngIf="enableFrom" (ngSubmit)="done()" [formGroup]="formParentGroup"> -->
        <form (ngSubmit)="done()" [formGroup]="formParentGroup">
          <div formGroupName="user">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <div>
               <input formControlName="email" type="text" class="form-control" placeholder="email">
              </div>
            <!-- start validate email -->
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger" >
                  <div *ngIf="email?.errors?.['required'] || email?.errors?.['noSpace']" class="alert alert-danger" role="alert">Email is required</div>
                  <div *ngIf="email?.errors?.['pattern']" class="alert alert-danger" role="alert">Email must be a valid email address</div>
            </div>
            <!-- end validate email -->


            </div>
            <div class="form-group">
              <button type="submit" class="btn float-right login_btn">Done</button>
            </div>
          </div>
        </form>


        <!-- <form *ngIf="!enableFrom" (ngSubmit)="resetNewPassword()" [formGroup]="formParentGroupReset" class="resetForm"> -->
          <form *ngIf="!enableFrom"   class="resetForm" [formGroup]="formParentGroupReset" class="resetForm">
          <div formGroupName="newUser">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>

              <div>
              <input formControlName="code" type="text" class="form-control" placeholder="code">
             </div>
             <!-- start validate code -->
             <div *ngIf="code?.invalid && (code?.dirty || code?.touched)" class="text-danger" >
              <div *ngIf="code?.errors?.['required'] || code?.errors?.['noSpace']" class="alert alert-danger" role="alert">Code is required</div>
            </div>
            <!-- end validate code -->



            <div class="input-group form-group input-field">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <div>
                <input formControlName="password" type="password" class="form-control" placeholder="password">
              </div>
               <!-- start validate password -->
               <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="passwordVal">
                <div *ngIf="password?.errors?.['required'] || password?.errors?.['noSpace']" class="alert alert-danger" role="alert">
                  Password Is Required
                </div>
              </div>
              <!-- end validate password -->
             </div>


            </div>
            <div class="form-group">
              <button type="submit" class="btn float-right login_btn">Done</button>
            </div>
          </div>
        </form>



      </div>
    </div>
  </div>
</div>
